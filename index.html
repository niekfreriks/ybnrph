<html>
  <head>
    <link
      href="https://cdn.syncfusion.com/ej2/20.3.47/material.css"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div class="stackblitz-container bootstrap5">
      <div class="col-lg-12 control-section">
        <div id="drag-drop-wrapper">
          <div class="listbox-control">
            <h4>Monday</h4>
            <input id="listbox1" />
          </div>
          <div class="listbox-control">
            <h4>Tuesday</h4>
            <input id="tueday" />
          </div>
          <div class="listbox-control">
            <h4>Wednesday</h4>
            <input id="wednesday" />
          </div>
          <div class="listbox-control">
            <h4>Thursday</h4>
            <input id="thursday" />
          </div>
          <div class="listbox-control">
            <h4>Friday</h4>
            <input id="friday" />
          </div>
          <div class="listbox-control">
            <h4>Saturday</h4>
            <input id="saturday" />
          </div>
          <div class="listbox-control">
            <h4>Sunday</h4>
            <input id="sunday" />
          </div>

          <span class="e-swap-icon"></span>
          <div class="listbox-control">
            <h4>Mission Types</h4>
            <input id="listbox2" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
